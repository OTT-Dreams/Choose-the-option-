<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Position Picker — Intercore-style</title>
  <style>
    :root{--bg:#0f172a;--card:#f8fafc;--accent:#06b6d4;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,#071022 0%, #071833 60%);color:var(--card);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{max-width:980px;width:100%;text-align:center}
    h1{margin:0 0 8px;font-size:1.6rem}
    p.lead{margin:0 0 20px;color:var(--muted)}
    .picker{background:rgba(255,255,255,0.04);padding:24px;border-radius:14px;box-shadow:0 6px 30px rgba(2,6,23,0.6)}
    .display{display:flex;gap:18px;align-items:center;justify-content:center;flex-wrap:wrap;margin-bottom:18px}
    .image-wrap{width:300px;height:220px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:8px;border:1px solid rgba(255,255,255,0.04);overflow:hidden}
    .image-wrap img{max-width:100%;max-height:100%;object-fit:cover;border-radius:8px}
    .name{font-size:1.25rem;font-weight:700}
    .controls{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    button{appearance:none;border:0;background:var(--accent);color:#052023;padding:12px 18px;border-radius:10px;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(6,182,212,0.12);transition:transform .15s ease}
    button.secondary{background:transparent;color:var(--card);border:1px solid rgba(255,255,255,0.06)}
    button:active{transform:translateY(2px)}
    .grid{margin-top:14px;display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px}
    .card{background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.02);display:flex;align-items:center;gap:10px;cursor:pointer}
    .card img{width:56px;height:56px;object-fit:cover;border-radius:6px}
    .card .cname{font-size:0.95rem}
    footer{margin-top:12px;font-size:0.82rem;color:var(--muted)}
    .chosen{animation:pop .45s ease}
    @keyframes pop{0%{transform:scale(.92);opacity:0}60%{transform:scale(1.04);opacity:1}100%{transform:scale(1)}}
    @media (max-width:520px){.image-wrap{width:100%;height:180px}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Intercore-style Position Picker</h1>
    <p class="lead">Click <strong>Choose</strong> to reveal a random option. Click <strong>Repeat</strong> to get another one.</p>

    <div class="picker" aria-live="polite">
      <div class="display">
        <div class="image-wrap" id="imageWrap" title="Selected image">
          <img src="" alt="No choice yet" id="selectedImg" />
        </div>
        <div>
          <div class="name" id="name">—</div>
          <div style="color:var(--muted);margin-top:8px">Tip: Click <em>Show All Options</em> to pick a specific item.</div>
        </div>
      </div>

      <div class="controls">
        <button id="chooseBtn">Choose</button>
        <button id="repeatBtn" class="secondary">Repeat</button>
        <button id="showAll" class="secondary">Show All Options</button>
      </div>

      <div class="grid" id="allGrid" style="display:none;margin-top:14px"></div>
    </div>

    <footer>Made for personal use • Deploy to GitHub Pages by placing this file as <code>index.html</code></footer>
  </div>

  <script>
    // Clean unique list provided by user (13 items)
    const options = [
  { name: "Face Off", img: "images/FILE1.jpg" },
  { name: "The Rider", img: "images/FILE2.jpg" },
  { name: "Eagle Position", img: "images/FILE3.jpg" },
  { name: "Sideways Missionary", img: "images/FILE4.jpg" },
  { name: "Doggy Style", img: "images/FILE5.jpg" },
  { name: "69", img: "images/FILE6.jpg" },
  { name: "Cowgirl", img: "images/FILE7.jpg" },
  { name: "Reverse Cowgirl", img: "images/FILE8.jpg" },
  { name: "Missionary Position", img: "images/FILE9.jpg" },
  { name: "Eat Pussy", img: "images/FILE10.jpg" },
  { name: "Lotus", img: "images/FILE11.jpg" },
  { name: "Fingering", img: "images/FILE12.jpg" },
  { name: "Blowjob", img: "images/FILE13.jpg" }
];


    const imageWrap = document.getElementById('imageWrap');
    const nameEl = document.getElementById('name');
    const chooseBtn = document.getElementById('chooseBtn');
    const repeatBtn = document.getElementById('repeatBtn');
    const showAll = document.getElementById('showAll');
    const allGrid = document.getElementById('allGrid');
    const selectedImg = document.getElementById('selectedImg');

    let lastIndex = null;

    function pickRandom(){
      if(options.length === 0) return null;
      let i = Math.floor(Math.random()*options.length);
      if(options.length>1 && i === lastIndex) {
        i = (i+1) % options.length;
      }
      lastIndex = i;
      return options[i];
    }

    function reveal(option){
      nameEl.textContent = option.name;
      selectedImg.src = option.img;
      selectedImg.alt = option.name;
      imageWrap.classList.remove('chosen');
      void imageWrap.offsetWidth;
      imageWrap.classList.add('chosen');
    }

    chooseBtn.addEventListener('click', ()=>{
      const opt = pickRandom();
      if(opt) reveal(opt);
    });

    repeatBtn.addEventListener('click', ()=>{
      const opt = pickRandom();
      if(opt) reveal(opt);
    });

    showAll.addEventListener('click', ()=>{
      if(allGrid.style.display === 'none'){
        allGrid.style.display = 'grid';
        populateGrid();
        showAll.textContent = 'Hide Options';
      } else {
        allGrid.style.display = 'none';
        showAll.textContent = 'Show All Options';
      }
    });

    function populateGrid(){
      allGrid.innerHTML = '';
      options.forEach((o, idx)=>{
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<img src="${o.img}" alt="${o.name}"/><div class=\"cname\">${o.name}</div>`;
        div.addEventListener('click', ()=>{ reveal(o); window.scrollTo({top:0,behavior:'smooth'})});
        allGrid.appendChild(div);
      })
    }

    // pre-populate grid
    populateGrid();
  </script>
</body>
</html>
